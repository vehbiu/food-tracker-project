<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-dark-subtle">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
    <span class="fs-4 ms-3">🍕| Reciepe Tracker</span>
  </a>

  <ul class="nav nav-pills">
    <li class="nav-item"><a href="/@user" class="nav-link active" aria-current="page">🏠| Dashboard</a></li>
    <li class="nav-item"><a href="/@user/recipes/browse" class="nav-link">😋| Browse</a></li>
    <!-- <li class="nav-item"><a href="#" class="nav-link">Features</a></li> -->
    {% if not g.user %}
    <li class="nav-item"><a href="/auth/login" class="nav-link">
        🔓| Login
      </a></li>
    <li class="nav-item"><a href="/auth/signup" class="nav-link">
        Sign-up
      </a></li>
    {% else %}
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle text-primary" href="/@user" role="button" data-bs-toggle="dropdown"
        aria-expanded="false">
        {{ g.user.uname | upper }}
      </a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="/@user">👀| My recipes</a></li>
        <li><a class="dropdown-item text-danger" href="/auth/logout">🔒| Logout</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item" href="/@user/recipes/create">🍔| New Recipe</a></li>
      </ul>
    </li>
    {% endif %}
  </ul>
